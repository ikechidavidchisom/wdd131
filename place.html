<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Nigeria</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Discover Nigeria</h1>
  </header>

  <main>
    <div class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)" />
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)" />
        <img src="images/hero-small.webp" alt="Lagos cityscape" width="1500" height="750" />
      </picture>
    </div>

    <section class="weather">
      <h2>Weather <span class="icon"></span></h2>
      <p>Temperature: <span id="temp">28</span>Â°C</p>
      <p>Wind Speed: <span id="speed">10</span> km/h</p>
      <p>Wind Chill: <span id="chill">Calculating...</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
